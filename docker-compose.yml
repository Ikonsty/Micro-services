---
version: '3'

services:
  rabbitmq:
    image: rabbitmq:3-management
    # ports:
    #   - '5672:5672'
    #   - '15672:15672'
    networks:
      - microservices-lab-network

  facade-service:
    build: ./facade-service
    depends_on:
      - rabbitmq
      # - logging-service-1
      # - logging-service-2
      # - logging-service-3
      - messages-service
    environment:
      - PORT=5000
      - HOST=0.0.0.0
      - Q_NAME=common_msg
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - MESSAGES_HOST=messages-service
      - MESSAGES_PORT=5002
    ports:
      - '5000:5000'
    networks:
      - microservices-lab-network

  messages-service:
    build: ./messages-service
    ports:
      - '5002:5002'
    depends_on:
      - rabbitmq
    environment:
      - PORT=5002
      - HOST=0.0.0.0
      - Q_NAME=common_msg
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - FACADE_HOST=facade-service
      - FACADE_PORT=5000
    networks:
      - microservices-lab-network

networks:
  microservices-lab-network:
    driver: bridge

